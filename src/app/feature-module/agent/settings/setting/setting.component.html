<div class="card settings mb-0">
    <div class="card-header">
        <h6>Settings</h6>
    </div>
    <div class="card-body pb-3">
        <div class="settings-link d-flex align-items-center flex-wrap">
            <a [routerLink]="routes.agentSettings" class="active ps-3"><i class="isax isax-user-octagon me-2"></i>Edit Profile</a>
            <a [routerLink]="routes.agentAccountSettings" ><i class="isax isax-wallet-money me-2"></i>Account Settings</a>
            <a [routerLink]="routes.agentSecuritySettings"><i class="isax isax-shield-tick me-2"></i>Security</a>
            <a [routerLink]="routes.agentPlansSettings"><i class="isax isax-star me-2"></i>Plans & Billing</a>
        </div>

        <!-- Settings Content -->
         <form>
            <div class="settings-content mb-3">
                <h6 class="fs-16 mb-3">Basic Information</h6>
                <div class="row gy-2">
                    <div class="col-lg-12">
                        <div class="d-flex align-items-center">
                            <img src="assets/img/users/user-lg-26.jpg" alt="image" class="img-fluid avatar avatar-xxl br-10 flex-shrink-0 me-3">
                            <div>
                                <p class="fs-14 text-gray-6 fw-normal mb-2">Recommended dimensions are typically 400 x 400 pixels.</p>
                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <label class="upload-btn" for="fileUpload">Upload</label>
                                        <input type="file" id="fileUpload" style="display: none;">
                                    </div>
                                    <a href="javascript:void(0);" class="btn btn-light btn-md">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">Phone</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-content">
                <h6 class="fs-16 mb-3">Address Information</h6>
                <div class="row gy-2">
                    <div class="col-lg-12">
                        <div>
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">Country</label>
                            <mat-select class="custom-mat-select select" placeholder="Select">
                                <mat-option value="1">Select</mat-option>
                                <mat-option value="1">United States</mat-option>
                                <mat-option value="1">Canada</mat-option>
                                <mat-option value="1">United Kingdom</mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">State</label>
                            <mat-select class="custom-mat-select select" placeholder="Select">
                                <mat-option value="1">Select</mat-option>
                                <mat-option value="1">California</mat-option>
                                <mat-option value="1">Texas</mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">City</label>
                            <mat-select class="custom-mat-select select" placeholder="Select">
                                <mat-option value="1">Select</mat-option>
                                <mat-option value="1">New York</mat-option>
                                <mat-option value="1">Tokyo </mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end mt-3">
                <a href="javascript:void(0);" class="btn btn-light me-2">Cancel</a>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </form>
        <!-- /Settings Content-->

    </div>
</div>
